<div>
<div id="mapdiv"></div>
<div class="eventtext">
<div>Lat Lng on click: <input type="text" id="latlongclicked"></span></div>
</div>
</div>

<script type="text/javascript">
var map;
var lat;
var lng;
function mapa()
{
	var opts = {'center': new google.maps.LatLng(40.75818,-73.979874), 'zoom':15, 'mapTypeId': google.maps.MapTypeId.ROADMAP }
	map = new google.maps.Map(document.getElementById('mapdiv'),opts);
	
	google.maps.event.addListener(map,'click',function(event) {
		lat = event.latLng.lat();
		lng = event.latLng.lng();
		document.getElementById('latlongclicked').value = lat + ', ' + lng;
	})
	


window.onload = mapa
</script>
