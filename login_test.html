<!DOCTYPE html>
<head>
  <meta charset="utf-8">
 
  <title>Todo App Built on Parse</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.19.min.js"></script>
<script type="text/javascript">
Parse.initialize('Yu6zOphnLaYePGe5dnHCByW0lBHSkzKiN11qRxyk', 'xCflICcEp6Jvg23wsTXvtF0B0Tiltskg9sQrN6B8');
window.fbAsyncInit = function() {
    Parse.FacebookUtils.init({
        appId      : 'Yu6zOphnLaYePGe5dnHCByW0lBHSkzKiN11qRxyk', 
        status     : true, 
        cookie     : true, 
        xfbml      : true
    });
    Parse.FacebookUtils.logIn(null, {
        success: function(user) {
            if (!user.existed()) {
                alert("User signed up and logged in through Facebook!");
            } else {
                alert("User logged in through Facebook!");
            }
        },
        error: function(user, error) {
            alert("User cancelled the Facebook login or did not fully authorize.");
        }
    });
};

(function(d){
    var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement('script'); js.id = id; js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    ref.parentNode.insertBefore(js, ref);
}(document));  </script>
</script>  
</head>
